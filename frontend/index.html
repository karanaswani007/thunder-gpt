<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder GPT - AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn">
                    <i class="fas fa-plus"></i>
                    <span>New Chat</span>
                </button>
            </div>
            
            <div class="chat-history">
                <h3>Chat History</h3>
                <div id="chatList" class="chat-items"></div>
            </div>
            
            <div class="sidebar-footer">
                <button class="settings-btn">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </button>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-container">
            <!-- Header -->
            <header class="chat-header">
                <div class="header-content">
                    <h1>
                        <i class="fas fa-bolt thunder-icon"></i>
                        Thunder GPT
                    </h1>
                    <p>Build with ❤ By Karan Aswani</p>
                </div>
            </header>

            <!-- Messages Area -->
            <div class="messages-container">
                <div id="messagesArea" class="messages-area">
                    <div class="welcome-message">
                        <div class="welcome-content">
                            <h2>Welcome to Thunder GPT</h2>
                            <p>Start a conversation by asking me anything</p>
                            <div class="quick-actions">
                                <button class="action-btn" data-action="Explain quantum computing">
                                    <i class="fas fa-atom"></i>
                                    Explain quantum computing
                                </button>
                                <button class="action-btn" data-action="Write a poem about nature">
                                    <i class="fas fa-feather"></i>
                                    Write a poem about nature
                                </button>
                                <button class="action-btn" data-action="Help with JavaScript">
                                    <i class="fas fa-code"></i>
                                    Help with JavaScript
                                </button>
                                <button class="action-btn" data-action="Explain artificial intelligence">
                                    <i class="fas fa-brain"></i>
                                    Explain artificial intelligence
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <form id="messageForm" class="message-form">
                    <div class="input-wrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="Type your message here..." 
                            rows="1"></textarea>
                        <button type="submit" class="send-btn" title="Send message (Shift+Enter for new line)">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <p class="input-hint">Press Enter to send, Shift+Enter for new line</p>
                </form>
            </div>
        </main>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label for="themeSelect">Theme</label>
                        <select id="themeSelect">
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                            <option value="auto">Auto</option>
                        </select>
                    </div>
                    <p style="font-size: 12px; color: var(--secondary-color); margin-top: 16px;">
                        ⚙️ Backend is configured with all necessary credentials.
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="savSettings">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
